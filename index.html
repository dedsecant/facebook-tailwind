<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <!-- first plan the layout for your document : so idea is left and right, left - image , right - content-->
    <!-- make it raw -->
    <!-- flex cause i make it in a row, as in the original one -->
    <div class="container mt-48 flex mx-auto items-center justify-center">      
        <div class="left w-1/3 mx-14">
            <img src="fb.svg" class="w-80" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- basically a box containing input tag , a button  , a span, a hr, another button -->
        <!-- flex - input thingee and button in same row -->
        <!-- flex-col to arrange in column wise -->
        <div class="right shadow-2xl flex flex-col bg-white p-9 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-100 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number" id="">
            <input class="px-4 h-12 my-3 border border-1 border-gray-100 rounded-lg outline-blue-400" type="password" placeholder="Password" id="">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md  font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="btn  bg-green-600 hover:bg-green-700 text-white my-3 py-3 rounded-md  font-bold w-fit px-4 mx-auto">Create New Account</button>
            <!-- below this something is there we ll see it later -->
            <!-- ok making it now  -->
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
